<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What Can JavaScript Do?</h1>

    <p>JacaScript can change HTML attribute calues.</p>

    <p>
        In this case JavaScript changes the value of the src (source)
        attribute of an image.
    </p>

    <button onclick="document.getElementById('myImage').src='1.gif'">
        Turn on the light
    </button>

    <img id="myImage" src="0.gif" style="width: 100px">
    
    <button onclick="document.getElementById('myImage').src='0.gif'">
        Turn off the light
    </button>
</body>
</html>
